services:
  mc:
    restart: "no"
    image: ${IMAGE_TO_TEST:-energypatrikhu/pterodactyl-minecraft-server}
    environment:
      EULA: "TRUE"
      SETUP_ONLY: "TRUE"
      VERSION: ${MINECRAFT_VERSION:-LATEST}
      WORLD: /worlds/world-for-testing.tar.bz2
    volumes:
      - ./worlds:/worlds:ro
      - ./home/container:/home/container
